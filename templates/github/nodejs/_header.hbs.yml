name: {{Name}} - Build and deploy - Azure Function App - Node.js 

on:
  push:
    branches: [{{Branches || 'main'}}]
  pull_request:
    branches: [{{Branches || 'main'}}]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: {{PackagePath || '.'}}
  AZURE_FUNCTIONAPP_NAME: {{FunctionAppName}}
  NODE_VERSION: {{NodeVersion || '18.x'}}