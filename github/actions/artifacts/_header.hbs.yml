name: { { Name } }

on:
  push:
    branches: [{ { Branches } }]
  pull_request:
    branches: [{ { Branches } }]

permissions: write-all

env:
  Branches: { { Branches } }
  MainBranch: { { MainBranch } }
  NPMRegistry: { { NPMRegistry } }
  InstallCommand: { { InstallCommand } }
  BuildCommand: { { BuildCommand } }
  Output: { { Output } }
