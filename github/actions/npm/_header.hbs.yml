name: { { Name } }

on:
  push:
    branches: [{ { Branches } }]
  pull_request:
    branches: [{ { Branches } }]
  workflow_dispatch:

permissions: write-all

env:
  CI: false
  Branches: { { Branches } }
  MainBranch: { { MainBranch } }
  NPMRegistry: { { NPMRegistry } }
  InstallCommand: { { InstallCommand } }
  DeployCommand: { { DeployCommand } }
  Organization: { { Organization } }
  Repository: { { Repository } }
  Output: { { Output } }
